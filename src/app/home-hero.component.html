<section class="position-relative w-100">
  <div class="bg-primary bg-gradient text-white d-flex align-items-center justify-content-center" style="height: 400px; background-image: url('https://images.unsplash.com/photo-1469041797191-50ace28483c3?auto=format&fit=crop&w=2000&q=80'); background-size: cover; background-position: center;">
    <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(0,0,0,0.4);"></div>
    <div class="position-relative z-1 text-center w-100">
      <h1 class="display-4 fw-bold mb-3 text-white text-shadow">Discover the World with TripEase</h1>
      <p class="lead text-white-50 mb-4">Find and book the best deals on flights, hotels, and vacation packages</p>
      <button class="btn btn-primary me-2" (click)="goToLogin()">Login</button>
      <button class="btn btn-outline-light" (click)="goToSignup()">Sign Up</button>
    </div>
  </div>
</section>
