<div class="card h-100 border-0 shadow destination-card position-relative overflow-hidden">
  <img [src]="destination.imageUrl" [alt]="destination.city + ', ' + destination.country" class="card-img destination-img position-absolute w-100 h-100 object-fit-cover" />
  <div class="card-img-overlay d-flex flex-column justify-content-end p-3 bg-dark bg-opacity-25">
    <div>
      <h5 class="card-title text-white fw-bold">{{ destination.city }}</h5>
      <div class="d-flex justify-content-between align-items-center mt-1">
        <span class="text-white-50 small">{{ destination.country }}</span>
        <span class="fw-bold text-white">From <span class="text-primary">{{ destination.price }}</span></span>
      </div>
    </div>
  </div>
</div>
